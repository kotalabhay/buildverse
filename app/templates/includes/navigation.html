{% load static %}

<nav
  class="navbar navbar-main navbar-expand-lg ms-xl-5 mx-1 my-1 px-0 top-0 bg-white border-radius-xl position-sticky shadow-none z-index-sticky"
  id="navbarBlur" data-scroll="true">
  <div class="container-fluid py-1 px-3">
    <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none mx-1">
      <a href="javascript:;" class="nav-link text-body p-0" id="navbarToggle">
        <div class="sidenav-toggler-inner">
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
        </div>
      </a>
    </div>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center" style="visibility: hidden;">
        <div class="input-group">
          <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Type here...">
        </div>
      </div>
      <ul class="navbar-nav  justify-content-end">
        <li class="nav-item d-flex align-items-center">
          {% if user.picture %}
          <img src="{{user.picture}}" class="avatar avatar-sm rounded-circle me-2" alt="user image">
          {% else %}
          <img src="{% static 'assets/img/team-3.jpg' %}" class="avatar avatar-sm rounded-circle me-2" alt="user image">
          {% endif %}
          <a href="#" class="nav-link text-body font-weight-bold px-0">
            <span class="d-sm-inline d-none text-capitalize text-dark fw-bold">{{user.get_username}}</span>
          </a>
        </li>
        <li class="nav-item dropdown ps-2 d-flex align-items-center me-lg-5">
          <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
            <li>
              <a class="dropdown-item border-radius-md" href="{% url 'app:logout' %}">
                <div class="d-flex py-1">
                  <div class="my-auto">
                    <span class="input-group-text text-body me-3"><i class="fas fa-sign-out-alt"
                        aria-hidden="true"></i></span>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="text-sm font-weight-normal mb-1">
                      <span class="font-weight-bold">Logout</span>
                    </h6>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </li>
        <!-- <li class="nav-item px-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0">
            <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
          </a>
        </li> -->
        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
